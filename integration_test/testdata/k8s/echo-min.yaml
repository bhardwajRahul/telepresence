---
apiVersion: v1
kind: Service
metadata:
  name: "echo"
spec:
  type: ClusterIP
  selector:
    app: echo
  ports:
    - name: proxied
      port: 80
      targetPort: http
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: echo
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: echo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "echo"
  labels:
    app: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - name: echo
          image: ghcr.io/telepresenceio/echo-server:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
